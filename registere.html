<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="registration-form">
        <form>

            <div class="div-registration">Registeration Form</div>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="userName">User Name:</label>
            <input type="text" id="register-userName" name="userName" placeholder="Enter Your User Name" required>

            <label for="password">Password:</label>
            <input type="password" id="register-password" name="password" placeholder="Enter Your Password" required>

            <input type="submit" value="Register" class="btn-register">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
